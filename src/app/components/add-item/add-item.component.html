<div class="card">
  <div class="card-content blue lighten-5">
    <span class="card-title">Add Post</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col s4">
          <input type="text" placeholder="Add Title" [(ngModel)]="item.Title" name="Title">
          <label>Title</label>
        </div>
        <div class="input-field col s4">
          <input type="text" placeholder="Add a Subtitle" [(ngModel)]="item.Subtitle" name="Subtitle">
          <label>Subtitle</label>
        </div>
        <div class="input-field col s4">
          <input type="text" placeholder="Add the Publish Date" [(ngModel)]="item.datePublish" name="date">
          <label>Publish Date</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12" id="content">
          <input type="text" placeholder="Add Content" [(ngModel)]="item.Content[0]" name="Content">
          <label>Content</label>
          <a class="secondary-content" id="add">
            <i class="fa fa-plus-circle right-align" (click)="addParagraph()"></i>
          </a>
          <app-add-paragraph></app-add-paragraph>
        </div>
        <input type="submit" class="btn blue accent-1" value="submit">
      </div>
    </form>
  </div>
</div>
